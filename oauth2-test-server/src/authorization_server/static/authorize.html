<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Request Authorize</title>
</head>
<body>
  <h1>承認しますか？</h1>
  <form id="form" method="post" action="./approve"></form>
  <script type="text/javascript">
    window.onload = () => {
      const query = [...new URLSearchParams(window.location.search).entries()].reduce((obj, e) => ({...obj, [e[0]]: e[1]}), {});
      document.getElementById('form').innerHTML = `
        <p><label for="response_type">Response Type: </label><input type="text" name="response_type" value="${query.response_type}" /></p>
        <p><label for="response_type">Client ID: </label><input type="text" name="client_id" value="${query.client_id}" /></p>
        <p><label for="response_type">Scope: </label><input type="text" name="scope" value="${query.scope}" /></p>
        <p><label for="response_type">Redirect URI: </label><input type="text" name="redirect_uri" value="${query.redirect_uri}" /></p>
        <p><label for="response_type">State: </label><input type="text" name="state" value="${query.state}" /></p>
        <p><input type="submit" value="承認する" /></p>
      `
    }
  </script>
</body>
</html>
